<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> -->
    <script src="https://kit.fontawesome.com/55dfa3b021.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Food Menu</title>
</head>
<body>
    <div class="container-fluid">
        <!-- SECTION #1 -->

        <section class="section-1">
            <h1 class="section-heading">
                Variety of Foods
            </h1>
            <div class="section-1-icons">
                <!-- <i class="fas fa-egg change"></i>
                <i class="fas fa-stroopwafel"></i>
                <i class="fas fa-cheese"></i>
                <i class="fas fa-hotdog"></i>
                <i class="fas fa-drumstick"></i>
                <i class="fas fa-appl-alt"></i>
                <i class="fas fa-ice-cream"></i>
                <i class="fas fa-fish"></i>
                <i class="fas fa-cookie"></i>
                <i class="fas fa-seedling"></i> -->

                <i class="fa-solid fa-egg change"></i>
                <i class="fa-solid fa-stroopwafel"></i>
                <i class="fa-solid fa-hotdog"></i>
                <i class="fa-solid fa-drumstick-bite"></i>
                <i class="fa-solid fa-apple-whole"></i>
                <i class="fa-solid fa-ice-cream"></i>
                <i class="fa-solid fa-fish"></i>
                <i class="fa-solid fa-cookie-bite"></i>
                <i class="fa-solid fa-seedling"></i>
            </div>
        </section>

        <!-- END OF SECTION #1 -->

        <!-- SECTION #2 -->

        <section class="section-2">
            <h1 class="section-heading">Popular Meals</h1>
            <div class="cards-container">
                <div class="card">
                    <img src="images/card-img-1.png" alt="" class="card-img">
                    <h3 class="card-name">Fish</h3>
                    <button class="card-btn">Order Now</button>
                </div>

                <div class="card">
                    <img src="images/card-img-2.png" alt="" class="card-img">
                    <h3 class="card-name">Cake</h3>
                    <button class="card-btn">Order Now</button>
                </div>

                <div class="card">
                    <img src="images/card-img-3.png" alt="" class="card-img">
                    <h3 class="card-name">Lobster</h3>
                    <button class="card-btn">Order Now</button>
                </div>
            </div>
        </section>

        <!-- END OF SECTION #2 -->

    </div>
    

</body>
</html>
